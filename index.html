<!DOCTYPE html>
<html>
  <head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Slackey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Slackey&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-div">
      <div class="secondary-div">
        <p class="first-line">Generate a</p>
        <p class="second-line">random password</p>
        <p class="third-line">Never use an insecure password again.</p>
        <button id="generate-button" onclick="Generate()">Generate passwords</button>
        <hr>
        <div class="password-div">
          <div class="password-text">
            <p id="text-1" class="text"></p>
          </div>
          <div class="password-text">
            <p id="text-2" class="text"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
